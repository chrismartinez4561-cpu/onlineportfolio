<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Access Gate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #121212;
            --color-text: #FFFFFF;
            --color-accent: #00FFC0; /* Neon Blue/Green */
            --color-dark-bg: #1E1E1E;
            --color-input-bg: #333333;
        }
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--color-background);
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('background.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Container for the PNG image */
        .img-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image Viewer */
        .cert-img {
            max-width: 90%;
            max-height: 90%;
            width: auto;
            height: auto;
            border: none;
            display: none; /* Hidden until unlocked */
            object-fit: contain; /* Ensures the image fits without distortion */
        }

        /* Security Overlay (The lock screen) */
        .security-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Dark background to cover image */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10; 
            transition: opacity 0.5s;
        }

        .lock-box {
            background-color: var(--color-dark-bg);
            padding: 40px 60px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 192, 0.2);
            border: 1px solid var(--color-accent);
        }

        .lock-box h2 {
            color: var(--color-accent);
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .lock-box p {
            color: #AAAAAA;
            margin-bottom: 20px;
        }

        #pinInput {
            background-color: var(--color-input-bg);
            color: var(--color-text);
            border: 1px solid #555;
            padding: 10px;
            font-size: 1.2rem;
            width: 150px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        #pinInput:focus {
            border-color: var(--color-accent);
        }

        #submitPin {
            background-color: var(--color-accent);
            color: var(--color-dark-bg);
            border: none;
            padding: 10px 20px;
            font-size: 1.0rem;
            font-weight: 700;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #submitPin:hover {
            background-color: #00e6a8;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
            height: 18px; /* Maintain space */
        }
    </style>
</head>
<body>

    <div class="img-container">
        <!-- SWITCHED from iframe to img tag -->
        <img id="certImage" class="cert-img" alt="Secured Certificate Document">
    </div>

    <div class="security-overlay" id="securityOverlay">
        <div class="lock-box">
            <h2>ðŸ”’ Enter Access Password</h2>
            <p>Access to this certificate image is secured to protect personal and intellectual property.</p>
            <input type="password" id="pinInput" maxlength="12"> 
            <button id="submitPin">Unlock Document</button>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        const CORRECT_PIN = "MBA-Automate"; // Corrected Password
        
        // Function to check the entered PIN
        function checkPin() {
            const pin = document.getElementById('pinInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const certImage = document.getElementById('certImage');

            if (pin === CORRECT_PIN) {
                // Password is correct: Display image and fade out overlay
                const overlay = document.getElementById('securityOverlay');
                certImage.style.display = 'block'; // Show the image
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500); // Wait for fade transition
            } else {
                errorMessage.textContent = "Incorrect Password. Please try again."; 
                document.getElementById('pinInput').value = '';
                document.getElementById('pinInput').focus();
            }
        }
        
        // Attach event listeners
        document.getElementById('submitPin').addEventListener('click', checkPin);
        document.getElementById('pinInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPin();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            let fileName = params.get('file'); // e.g., "SCM-Operations.pdf"
            const certImage = document.getElementById('certImage');

            if (fileName) {
                // CRITICAL FIX: Replace .pdf extension with .png extension
                // This ensures the page looks for the new PNG file.
                fileName = fileName.replace(/\.pdf$/i, '.png'); 
                
                certImage.src = fileName;
                
                // Fixed focus bug
                setTimeout(() => {
                    const pinInput = document.getElementById('pinInput');
                    if(pinInput) {
                        pinInput.focus();
                    }
                }, 50); 
            } else {
                document.getElementById('securityOverlay').innerHTML = '<div class="lock-box"><h2>Error</h2><p>No file specified for access.</p></div>';
            }
        });
    </script>
</body>
</html>
